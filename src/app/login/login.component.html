<app-nav-header></app-nav-header>
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="login()">

        <div class="row">
            <div class="col-md-12">
                <div [ngClass]="{ 'has-error': isSubmitted && formControls.username.errors }">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" formControlName="username"  required>
                </div>
                  <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
                    <div *ngIf="formControls.username.errors.required">Username is required</div>
                  </div>
               

            </div>
            
        </div>
        
        <div class="row">
        <div class="col-md-12">
            <div [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
                <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="password" required>
            </div>
            <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
              </div>

        </div>
        </div>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox"  formControlName="remember" name="remember"> Remember me
      </label>
    </form>
    </div>
